<div>
    <h2 id="page-heading">
        <span jhiTranslate="hamrofoodmanduApp.deliveryInfo.home.title">Delivery Infos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-delivery-info" [routerLink]="['/delivery-info/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="hamrofoodmanduApp.deliveryInfo.home.createLabel">
            Create new Delivery Info
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="deliveryInfos">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="firstName"><span jhiTranslate="hamrofoodmanduApp.deliveryInfo.firstName">First Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="lastName"><span jhiTranslate="hamrofoodmanduApp.deliveryInfo.lastName">Last Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="phoneNo"><span jhiTranslate="hamrofoodmanduApp.deliveryInfo.phoneNo">Phone No</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="address"><span jhiTranslate="hamrofoodmanduApp.deliveryInfo.address">Address</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="description"><span jhiTranslate="hamrofoodmanduApp.deliveryInfo.description">Description</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let deliveryInfo of deliveryInfos ;trackBy: trackId">
                <td><a [routerLink]="['/delivery-info', deliveryInfo.id, 'view' ]">{{deliveryInfo.id}}</a></td>
                <td>{{deliveryInfo.firstName}}</td>
                <td>{{deliveryInfo.lastName}}</td>
                <td>{{deliveryInfo.phoneNo}}</td>
                <td>{{deliveryInfo.address}}</td>
                <td>{{deliveryInfo.description}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/delivery-info', deliveryInfo.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/delivery-info', deliveryInfo.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'delivery-info/'+ deliveryInfo.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="deliveryInfos && deliveryInfos.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
