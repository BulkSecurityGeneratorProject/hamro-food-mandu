<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="openingHour">
            <h2><span jhiTranslate="hamrofoodmanduApp.openingHour.detail.title">Opening Hour</span> {{openingHour.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="hamrofoodmanduApp.openingHour.day">Day</span></dt>
                <dd>
                    <span>{{openingHour.day}}</span>
                </dd>
                <dt><span jhiTranslate="hamrofoodmanduApp.openingHour.time">Time</span></dt>
                <dd>
                    <span>{{openingHour.time}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/opening-hour', openingHour.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
