<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-opening-hour-heading" jhiTranslate="hamrofoodmanduApp.openingHour.home.createOrEditLabel">Create or edit a Opening Hour</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!openingHour.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="openingHour.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hamrofoodmanduApp.openingHour.day" for="field_day">Day</label>
                    <input type="text" class="form-control" name="day" id="field_day"
                        [(ngModel)]="openingHour.day" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hamrofoodmanduApp.openingHour.time" for="field_time">Time</label>
                    <input type="text" class="form-control" name="time" id="field_time"
                        [(ngModel)]="openingHour.time" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
