<div>
    <h2 id="page-heading">
        <span jhiTranslate="hamrofoodmanduApp.resturant.home.title">Resturants</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-resturant" [routerLink]="['/resturant/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="hamrofoodmanduApp.resturant.home.createLabel">
            Create new Resturant
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="resturants">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="name"><span jhiTranslate="hamrofoodmanduApp.resturant.name">Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="serviceCharge"><span jhiTranslate="hamrofoodmanduApp.resturant.serviceCharge">Service Charge</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="vat"><span jhiTranslate="hamrofoodmanduApp.resturant.vat">Vat</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="description"><span jhiTranslate="hamrofoodmanduApp.resturant.description">Description</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="locationName"><span jhiTranslate="hamrofoodmanduApp.resturant.location">Location</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let resturant of resturants ;trackBy: trackId">
                <td><a [routerLink]="['/resturant', resturant.id, 'view' ]">{{resturant.id}}</a></td>
                <td>{{resturant.name}}</td>
                <td>{{resturant.serviceCharge}}</td>
                <td>{{resturant.vat}}</td>
                <td>{{resturant.description}}</td>
                <td>
                    <div *ngIf="resturant.locationId">
                        <a [routerLink]="['../location', resturant.locationId , 'view' ]" >{{resturant.locationName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/resturant', resturant.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/resturant', resturant.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'resturant/'+ resturant.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="resturants && resturants.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
