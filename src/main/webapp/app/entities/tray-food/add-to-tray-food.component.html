<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm" *ngIf="food">
            <h2 id="jhi-tray-food-heading">Add foods on Tray</h2>
            <h2>food id:{{food.id}}</h2>
            <h2>name: {{food.name}}</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hamrofoodmanduApp.trayFood.quantity"
                           for="field_quantity">Quantity</label>
                    <input type="number"  min="1" max="10" class="form-control" name="quantity" id="field_quantity" value="1"
                           [(ngModel)]="trayFood.quantity"/>
                </div>
                <div class="form-group">
                    <h1><label class="form-control-label" jhiTranslate="hamrofoodmanduApp.trayFood.totalCharge">Total Charge </label>Rs:{{food.unitPrice*trayFood.quantity}}</h1>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving"
                        class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>ADD</span>
                </button>
            </div>
        </form>
    </div>
</div>
