<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-tray-food-heading" jhiTranslate="hamrofoodmanduApp.trayFood.home.createOrEditLabel">Create or
                edit a Tray Food</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!trayFood.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                           [(ngModel)]="trayFood.id" readonly/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hamrofoodmanduApp.trayFood.quantity"
                           for="field_quantity">Quantity</label>
                    <input type="number" class="form-control" name="quantity" id="field_quantity"
                           [(ngModel)]="trayFood.quantity"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hamrofoodmanduApp.trayFood.totalCharge"
                           for="field_totalCharge">Total Charge</label>
                    <input type="number" class="form-control" name="totalCharge" id="field_totalCharge"
                           [(ngModel)]="trayFood.totalCharge"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hamrofoodmanduApp.trayFood.creationDate"
                           for="field_creationDate">Creation Date</label>
                    <div class="input-group">
                        <input id="field_creationDate" type="text" class="form-control" name="creationDate"
                               ngbDatepicker #creationDateDp="ngbDatepicker" [(ngModel)]="trayFood.creationDate"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="creationDateDp.toggle()"><fa-icon
                                [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hamrofoodmanduApp.trayFood.extra" for="field_extra">Extra</label>
                    <input type="text" class="form-control" name="extra" id="field_extra"
                           [(ngModel)]="trayFood.extra"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hamrofoodmanduApp.trayFood.tray" for="field_tray">Tray</label>
                    <select class="form-control" id="field_tray" name="tray" [(ngModel)]="trayFood.trayId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="trayOption.id" *ngFor="let trayOption of trays; trackBy: trackTrayById">
                            {{trayOption.id}}
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hamrofoodmanduApp.trayFood.food" for="field_food">Food</label>
                    <select class="form-control" id="field_food" name="food" [(ngModel)]="trayFood.foodId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="foodOption.id" *ngFor="let foodOption of foods; trackBy: trackFoodById">
                            {{foodOption.name}}
                        </option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving"
                        class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
