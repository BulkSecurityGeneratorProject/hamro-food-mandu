<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tray">
            <h2><span jhiTranslate="hamrofoodmanduApp.tray.detail.title">Tray</span> {{tray.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <!--<div class="panel-heading">food item list</div>-->

                <!-- Table -->
                <table class="table">
                    <thead>
                        <tr>
                            <td>id</td>
                            <td>food name</td>
                            <td>quantity</td>
                            <td>charge(RS)</td>
                            <!--<td>extra</td>-->
                        </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let trayFood of trayFoodList">
                        <td>{{trayFood.id}}</td>
                        <td>{{trayFood.foodName}}</td>
                        <td>{{trayFood.quantity}}</td>
                        <td>{{trayFood.totalCharge}}</td>
                        <!--<td>{{trayFood.extra}}</td>-->
                    </tr>
                    <tr>
                        <td>Total</td>
                        <td></td>
                        <td></td>
                        <td>
                         Rs:  {{total}}
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>


            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <a type="button"
               routerLink="/delivery-info/new"
                    class="btn btn-primary">
                Proceed for Checkout
            </a>
        </div>
    </div>
</div>
