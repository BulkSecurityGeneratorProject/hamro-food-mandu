<div style="margin:10px 25px 10px">
    <div class="row" *ngIf="categoryList">
        <div class="col-md-12" style="text-align:center">
            <h1>Our top Menus:</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-1" style="text-align:center" *ngFor="let category of categoryList ">
            <a class="button" value="search" class="btn btn-light"
               (click)="searchFoodlist(category.name.toUpperCase())">
                {{category.name.toUpperCase()}}</a>
        </div>
    </div>
</div>

<div style="margin:10px 25px 10px" *ngIf="searchFoodList">
    <div class="row" style="padding:20px">
        <div class="col-md-12" style="text-align:center">
            <h1>Available cuisines </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3" *ngFor="let food of searchFoodList" style="padding:20px">
            <div class="card  text-white bg-secondary" style="padding:10px">
                <img id="img" class="card-img-top" alt="Card image cap" [src]="getImage(food.image)"
                     style=" border-radius: 50%;"/>
                </button>
                <div class="card-body">
                    <h5 class="card-title">{{food.name}}</h5>
                    <h6 class="card-subtitle mb-2 >{{food.categoryName}}</h6>
                    <h6 class=" card-subtitle mb-2>Rs:{{food.unitPrice}}</h6>
                    <a href="#" class="card-link btn btn-success" [routerLink]="['/food', food.id, 'view' ]">View
                        details</a>
                    <a href="#" class="card-link btn btn-primary" [routerLink]="['/tray-food/',food.id,'add']">Order</a>

                </div>
                <div class="card-footer">
                    <small class="card-title">{{food.resturantName}}</small>
                </div>
            </div>
        </div>
    </div>
</div>
